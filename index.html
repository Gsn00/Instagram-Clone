	<script>
		let feedButtons = document.querySelectorAll('.feed-button');
		for (var i = 0; i < feedButtons.length; i++) {
			feedButtons[i].addEventListener('click', (event)=>{
				feedButtons.forEach((item)=>{
					item.classList.remove('selected');
				});
				event.target.classList.add('selected');

				let pageId = event.target.getAttribute('target');
				let feed = document.querySelector('.feed-content-wrapper');
				feed.querySelectorAll('.feed-content').forEach((item)=>{
					item.style.display = 'none';
				});
				document.querySelector(pageId).style.display = 'flex';
			});
		}
